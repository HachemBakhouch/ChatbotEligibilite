<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot d'Éligibilité - Interface Vocale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="chat-header">
            <h1>Chatbot d'Éligibilité aux Programmes Sociaux-CODEE</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Les messages s'afficheront ici -->
        </div>
        <div class="chat-input">
            <input type="text" id="text-input" placeholder="Tapez votre message ou utilisez le micro...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            <button id="mic-button" class="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        <div class="recording-indicator" id="recording-indicator">
            Enregistrement en cours... <span id="recording-time">0</span>s
        </div>
        <div class="action-buttons">
            <button id="generate-pdf-button" class="pdf-button" disabled>
                <i class="fas fa-file-pdf"></i> Générer PDF
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
