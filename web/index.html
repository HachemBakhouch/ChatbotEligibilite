<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEE - Chatbot d'Éligibilité</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chatbot-container">
        <div class="header">
            <!-- Empty header as requested -->
        </div>

        <div class="chatbot-info">
            <img src="/assets/robot-icon.png" alt="Chatbot Icon">
            <div class="title">CODEE</div>
        </div>

        <div class="separator"></div>

        <div class="chat-area" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="recording-container" id="recording-container">
            <div class="recording-waveform">
                <img src="/assets/waveformrecord.png" alt="Recording Waveform">
            </div>
            <button class="recording-pause-btn">
                <img src="/assets/record.png" alt="Pause Recording">
            </button>
        </div>
        <div class="input-area">
            <input type="text" id="text-input" placeholder="Écrivez votre message...">
            <button id="send-button" class="send-btn">
                <svg width="24" height="24" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="20" fill="#ED450F" />
                    <path d="M12 20L26 12L22 20L26 28L12 20Z" fill="white" />
                </svg>
            </button>
            <button id="mic-button" class="mic-btn">
                <img src="/assets/mic-icon.png" alt="Microphone" class="mic-icon">
            </button>
        </div>

        <div class="pdf-generation">
            <button id="generate-pdf-button" class="pdf-button" disabled>
                Générer PDF
            </button>
        </div>
    </div>

    <!-- Préchargement des assets pour l'audio player -->
    <div style="display: none;">
        <img src="/assets/waveform1.png" alt="Audio Waveform">
        <img src="/assets/volume.png" alt="Volume Icon">
    </div>

    <script src="script.js"></script>
</body>

</html>
